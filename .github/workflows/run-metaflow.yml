name: Trigger index build

on:
  push:
    branches:
      - main

jobs:
  SetupInfra:
    runs-on: ubuntu-latest
    outputs:
      metaflow_config: ${{ steps.upload_metaflow_config.outputs.metaflow_config }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.2

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Plan
        run: terraform -chdir=terraform plan

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Upload metaflow config
        id: upload_metaflow_config
        run: |
          profile=$(cat ./terraform/metaflow_profile.json)
          echo "metaflow_config=${profile}" >> "$GITHUB_OUTPUT"


  TriggerIndexBuild:
    runs-on: ubuntu-latest
    needs: [ SetupInfra ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Metaflow configuration
        env:
            METAFLOW_CONFIG: ${{ needs.SetupInfra.outputs.metaflow_config }}
        run: |
          echo "$METAFLOW_CONFIG" > metaflow_profile.json
          config=$(cat metaflow_profile.json)
          auth_key=${{ secrets.METAFLOW_SERVICE_AUTH_KEY }}
          updated_config=$(echo $json | jq --arg new_value "$auth_key" '. + {"METAFLOW_SERVICE_AUTH_KEY": $new_value}')
          mkdir -p ~/.metaflowconfig
          echo $updated_config > ~/.metaflowconfig/config.json

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install metaflow
        run: |
          pip install --upgrade pip==23.0.1
          pip install --upgrade metaflow==2.8.0

      - name: Trigger Metaflow execution
        run: |
          USER=antonio python generate_co_occurrence_vectors_flow.py --environment=conda  resume --with batch
